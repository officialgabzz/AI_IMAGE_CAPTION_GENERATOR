version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - DEFAULT_MODEL=blip
      - DEVICE=cpu
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persist uploads
      - ./uploads:/app/uploads
      # Cache downloaded models
      - models-cache:/root/.cache/image-captioner
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  models-cache:
    driver: local
